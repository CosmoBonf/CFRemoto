<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>CF REMOTO</title>
    <!-- Link para a fonte Inter do Google Fonts para um visual moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Link para o seu arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos para o body e centralização do app */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212; /* Fundo: Preto muito escuro, quase carvão, para um brilho sutil */
            font-family: 'Inter', sans-serif; /* Aplica a fonte Inter */
            color: #FFFFFF; /* Cor de texto padrão: Branco */
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #1A1A1A; /* Fundo mais claro para o container principal, criando profundidade */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Sombra mais forte para o efeito "brilhoso" */
            max-width: 90%; /* Ajusta a largura máxima para responsividade */
            width: 800px; /* Largura padrão para desktop */
            box-sizing: border-box; /* Inclui padding e borda na largura total */
        }

        .logo {
            width: 100px; /* Tamanho da logo */
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 8px; /* Cantos arredondados para a logo */
        }

        /* Contêiner principal para as seções de conexão e acesso remoto (lado a lado) */
        .container {
            display: flex; /* Habilita o flexbox */
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha em telas menores */
            justify-content: space-around; /* Distribui o espaço entre os itens */
            gap: 2rem; /* Espaçamento entre as colunas */
            width: 100%; /* Ocupa a largura total do #app */
            margin-bottom: 1.5rem;
        }

        .connection, .remote-access {
            flex: 1; /* Permite que cada coluna cresça e ocupe o espaço disponível */
            min-width: 300px; /* Largura mínima antes de quebrar a linha */
            background-color: #2A2A2A; /* Fundo para as seções */
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Sombra para as seções internas */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo dentro da coluna */
            text-align: center; /* Centraliza o texto */
        }

        h1, h2, h3 {
            color: #FFFFFF; /* Cor de destaque para os títulos: Branco */
            margin-bottom: 1rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #E0E0E0; /* Cor da label: Cinza claro */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Ajusta a largura do input */
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #FFFFFF; /* Cor do texto do input: Branco */
            font-size: 1rem;
            box-sizing: border-box; /* Inclui padding e borda na largura total */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007BFF; /* Borda de foco: Azul padrão para destaque */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3); /* Sombra de foco: Azul padrão */
        }

        .id-container div, .remote-access div {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        button {
            background-color: #007BFF; /* Cor de fundo do botão (mantido azul padrão para destaque) */
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0.5rem; /* Espaçamento entre os botões */
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Estilo para a área de mensagens de status */
        #statusMessage {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #FFFFFF; /* Cor da mensagem de status: Branco */
            text-align: center;
            width: 100%;
        }

        /* Seção de informações do usuário */
        .user-info {
            background-color: #2A2A2A;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-top: 2rem;
            width: 100%;
            max-width: 600px; /* Limita a largura para melhor leitura */
            box-sizing: border-box;
            text-align: left; /* Alinha o texto à esquerda dentro da caixa */
        }

        .user-info h3 {
            color: #FFFFFF; /* Cor do título da informação do usuário: Branco */
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .user-info p {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .user-info strong {
            color: #E0E0E0; /* Cor do "strong" na informação do usuário: Cinza claro */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Empilha as colunas em telas menores */
                gap: 1.5rem;
            }

            .connection, .remote-access {
                min-width: unset; /* Remove a largura mínima para melhor ajuste */
                width: 100%; /* Ocupa a largura total disponível */
            }

            #app {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <img src="img/cf.ico" alt="Logo CF Remoto" class="logo">
        <h1>Bem-vindo(a) ao CF Remoto</h1>

        <div class="container">
            <div class="connection">
                <h2>Conexão</h2>
                <div class="id-container">
                    <label for="accessId">ID de Acesso:</label>
                    <input type="text" id="accessId" placeholder="Gerando ID..." readonly>
                    <button id="copyId">Copiar ID</button>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Gerando Senha..." readonly>
                    <div>
                        <button id="generateId">Gerar Novo ID</button>
                        <button id="generatePassword">Gerar Nova Senha</button>
                    </div>
                </div>
            </div>
            <div class="remote-access">
                <h2>Acesso Remoto</h2>
                <div>
                    <label for="remoteId">ID Remoto:</label>
                    <input type="text" id="remoteId" placeholder="Digite o ID do parceiro">
                    <label for="remotePassword">Senha (Opcional):</label>
                    <input type="password" id="remotePassword" placeholder="Digite a senha do parceiro">
                </div>
                <button id="connectRemote">Conectar</button>
            </div>
        </div>

        <!-- Área para exibir mensagens de status -->
        <p id="statusMessage">Aguardando ações...</p>
        
        <!-- Seção para informações do usuário -->
        <div id="userInfo" class="user-info" style="display: none;">
            <h3>Informações do Usuário</h3>
            <p><strong>Nome:</strong> <span id="userName"></span></p>
            <p><strong>IP:</strong> <span id="userIp"></span></p>
            <p><strong>Endereço MAC:</strong> <span id="userMac"></span></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
